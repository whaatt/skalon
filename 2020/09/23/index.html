<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>laptop accordion</title>
    <meta charset="utf-8" />

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="an open-and-shut case" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png?v=Gvkj82kqwj"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png?v=Gvkj82kqwj"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png?v=Gvkj82kqwj"
    />
    <link rel="manifest" href="/site.webmanifest?v=Gvkj82kqwj" />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg?v=Gvkj82kqwj"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon.ico?v=Gvkj82kqwj" />

    <meta name="apple-mobile-web-app-title" content="Skalon" />
    <meta name="application-name" content="Skalon" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/css/vendor/normalize.css" />
    <link rel="stylesheet" href="/css/vendor/picnic-6.5.3.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <video id="video-input"></video>
    <div id="content">
      <a
        id="logo-wrapper"
        href="https://ccrma.stanford.edu/~ge/publish/files/2016-nime-la.pdf"
        target="”_blank”"
      >
        <div id="logo">
          <!-- Icons courtesy FreePik and FlatIcon. -->
          <img
            src="/img/laptop.svg"
            width="150"
            height="150"
            id="laptop"
            class="rotate"
          />
          <img
            src="/img/curve-left.svg"
            width="60"
            height="60"
            id="arrow-laptop-right"
          />
          <img
            src="/img/curve-left.svg"
            width="60"
            height="60"
            id="arrow-laptop-left"
          />
          <img
            src="/img/accordion.svg"
            width="150"
            height="150"
            id="accordion"
          />
        </div>
      </a>
      <button id="toggle-audio-button" class="toggle">
        Start Laptop Accordion
      </button>
      <button id="toggle-video-button" class="toggle" disabled>
        Start Screen Motion Tracking
      </button>
      <button id="custom-song-button" class="toggle">
        <span id="custom-song-button-text">Select Custom MIDI for Song</span>
        <span id="custom-song-button-error-text"></span>
      </button>
      <div class="picker">
        <span class="picker-label">Song:</span>
        <select id="song-picker-select">
          <option value="Free Play">Free Play</option>
        </select>
      </div>
      <div class="picker">
        <span class="picker-label">Root Note:</span>
        <select id="root-picker-select">
          <option value="C">C</option>
        </select>
      </div>
      <div class="picker">
        <span class="picker-label">Scale:</span>
        <select id="scale-picker-select">
          <option>Major</option>
        </select>
      </div>
      <div id="keyboard">
        <div id="keyboard-help-text">
          tip: Use left and right arrows to scrub through songs
        </div>
        <div class="keyboard-row">
          <span class="key" data-key="q">Q</span>
          <span class="key" data-key="w">W</span>
          <span class="key" data-key="e">E</span>
          <span class="key" data-key="r">R</span>
          <span class="key" data-key="t">T</span>
          <span class="key" data-key="y">Y</span>
          <span class="key" data-key="u">U</span>
          <span class="key" data-key="i">I</span>
          <span class="key" data-key="o">O</span>
          <span class="key" data-key="p">P</span>
        </div>
        <div class="keyboard-row">
          <span class="key" data-key="a">A</span>
          <span class="key" data-key="s">S</span>
          <span class="key" data-key="d">D</span>
          <span class="key" data-key="f">F</span>
          <span class="key" data-key="g">G</span>
          <span class="key" data-key="h">H</span>
          <span class="key" data-key="j">J</span>
          <span class="key" data-key="k">K</span>
          <span class="key" data-key="l">L</span>
          <span class="key" data-key=";">;</span>
        </div>
        <div class="keyboard-row">
          <span class="key" data-key="z">Z</span>
          <span class="key" data-key="x">X</span>
          <span class="key" data-key="c">C</span>
          <span class="key" data-key="v">V</span>
          <span class="key" data-key="b">B</span>
          <span class="key" data-key="n">N</span>
          <span class="key" data-key="m">M</span>
          <span class="key" data-key=",">,</span>
          <span class="key" data-key=".">.</span>
          <span class="key" data-key="/">/</span>
        </div>
      </div>
      <div id="prev-next">
        <button id="prev" onclick="window.location.href='/2020/06/27/'">
          Prev Post
        </button>
        <button id="next" disabled>Next Post</button>
      </div>
      <input id="custom-song-dialog" type="file" accept="audio/midi" />
      <div id="published">23 September 2020</div>
    </div>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-757876-9"
    ></script>
    <script src="/js/vendor/ga.js"></script>
    <script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
    <script src="https://unpkg.com/@tonejs/midi@2.0.25/build/Midi.js"></script>
    <script src="/js/vendor/webAudioFontPlayer-2.5.0.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
